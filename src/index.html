<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Technically you could generate this list dynamically like you do the product cards doing a similar function like productCartTemplate found in product-listing.js. But for this activity, we'll keep it simple and static. -->
      <section class="products">
        <h2>Categories</h2>
        <ul class="category-list">
          <li class="category-card">
            <a href="product_listing/index.html?category=tents" class="category-card__image">
              <img
                src="/images/logos/tents-logo.svg"
                alt="Tents Category"
              />
              <h2 class="card__name">Tents</h2>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/index.html?category=backpacks" class="category-card__image">
              <img
                src="/images/logos/backpacks-logo.svg"
                alt="Backpacks Category"
              />
              <h2 class="card__name">Backpacks</h2>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/index.html?category=sleeping-bags" class="category-card__image">
              <img
                src="/images/logos/sleepingbag-logo.svg"
                alt="Sleeping Bags Category"
              />
              <h2 class="card__name">Sleeping Bags</h2>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/index.html?category=hammocks" class="category-card__image">
              <img
                src="/images/logos/hammock-logo.svg"
                alt="Hammocks Category"
              />
              <h2 class="card__name">Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>

    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
